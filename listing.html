<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing in HTML</title>
</head>
<body>
    <h1>Descriptive Listing</h1>
    <dl>
        <dt>Best Language</dt>
        <dd>Javascript is best language</dd>
    </dl>
    <h1>Types of computer language</h1>
    <ol type="A" start="" style="list-style: upper-roman;">
        <li>java</li>
        <li>javascript</li>
        <li>python</li>
        <li>kotlin</li>
    </ol>
    <h1>Types of computer language</h1>
    <ul style="list-style-type: circle;">
        <li>java</li>
        <li>javascript</li>
        <li>python</li>
        <li>kotlin</li>
    </ul>
</body>
</html>
